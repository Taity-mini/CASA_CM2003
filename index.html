<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>

    <title>CASA Pub Crawl</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="grid-container text-center">
        <a class="siteTitle" href=""><h3>Pub Crawl</h3></a>
    </nav>

    <div class="grid-container blackboard">
        <div class="strike">
            <span>Choose a route</span>
        </div>

        <div class="text-center">
            <a href="generate" class="button button-blackboard">Generate Route</a>
        </div>
        <div class="text-center">
            <a href="create" class="button button-blackboard">Create Route</a>
        </div>
        <div class="text-center">
            <a href="view" class="button button-blackboard">View Previous Route</a>
        </div>
    </div>

    <footer class="grid-container">
        <div class="grid-50">
            <ul>
                <li><a href="">Terms and Conditions</a></li>
                <li><a href="">Link</a></li>
                <li><a href="">Link</a></li>
            </ul>
        </div>
        <div class="grid-50">
            <img class="footerLogo" src="img/tinified/house1text3.png">
        </div>
    </footer>
</body>
</html>
