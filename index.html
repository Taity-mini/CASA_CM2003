<!DOCTYPE html>
<html lang="en">
<!-- Header starts here holds links to CSS files-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>

    <title>CASA Pub Crawl</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="css/unsemantic.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.min.css">

    <!--Jquery Library-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--Main Page Script-->
    <script type="text/javascript" src="js/front.min.js"></script>

</head>
<body>
    <!--Navigation area starts here holds app logo/tile -->
    <nav class="grid-container text-center">
        <a class="site-title" href=""><img src="img/bottlecap.png" alt="Pub crawl bottle cap logo"></a>
    </nav>
    <!-- Blackboard container starts here holds buttons links to further pages-->
    <div class="grid-container blackboard" id="choose-a-route">
        <div class="strike">
            <span>Choose a route</span>
        </div>

        <div class="text-center">
            <a href="create" class="button" tabindex="1">Create Route</a>
        </div>
        <div class="text-center">
            <a href="generate" class="button" tabindex="2">Generate Route</a>
        </div>
        <div class="text-center">
            <a href="view" class="button" tabindex="3">View Previous Route</a>
        </div>
    </div>
    <!-- Footer container starts here holds shelf, terms and conditions link and group logo-->
    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="./Terms/">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank" title="CASA group logo"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>
</body>
</html>
