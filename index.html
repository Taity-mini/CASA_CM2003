<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CASA Pub Crawl</title>

    <!--Skeleton-plus framework CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.plus.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container">
        <img class="logo" src="img/logo.jpg">
        <a class="brand" href="">Pub Crawl</a>
    </nav>
    <div class="container" id="content">
        <div class="row">
            <div class="text-center">
                <a href="#generate" class="button button-success">Generate Route</a>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <a href="#create" class="button button-success">Create Route</a>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <a href="#previous" class="button button-success">View Previous Route</a>
            </div>
        </div>
    </div>

    <div>
        <div style="background-color: rgb(38,1,38); width: 100px; height: 100px; color:white;">#260126</div>
        <div style="background-color: rgb(89,50,60); width: 100px; height: 100px; color:white;">#59323C</div>
        <div style="background-color: rgb(242,238,179); width: 100px; height: 100px; color:black;">#F2EEB3</div>
        <div style="background-color: rgb(191,175,128); width: 100px; height: 100px; color:black;">#BFAF80</div>
        <div style="background-color: rgb(140,105,84); width: 100px; height: 100px; color:white;">#8C6954</div>
    </div>
</body>
</html>
