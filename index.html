<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>

    <title>CASA Pub Crawl</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="grid-container">
            <img class="logo" src="img/tinified/house1text3.png">
            <a class="siteTitle" href="">Pub Crawl</a>
    </nav>
    <div class="grid-container">
        <div class="content">
            <fieldset class="titleHr text-center">
                <legend>Choose a route</legend>
            </fieldset>
            <div class="text-center">
                <a href="" class="button">Generate Route</a>
            </div>
            <div class="text-center">
                <a href="" class="button">Create Route</a>
            </div>
            <div class="text-center">
                <a href="" class="button">View Previous Route</a>
            </div>
        </div>
    </div>

    <div>
        <div style="background-color: rgb(38,1,38); width: 100px; height: 100px; color:white;">#260126</div>
        <div style="background-color: rgb(89,50,60); width: 100px; height: 100px; color:white;">#59323C</div>
        <div style="background-color: rgb(242,238,179); width: 100px; height: 100px; color:black;">#F2EEB3</div>
        <div style="background-color: rgb(191,175,128); width: 100px; height: 100px; color:black;">#BFAF80</div>
        <div style="background-color: rgb(140,105,84); width: 100px; height: 100px; color:white;">#8C6954</div>
    </div>
</body>
</html>
