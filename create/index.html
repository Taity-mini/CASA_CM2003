<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Create Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/map.js"></script>
</head>
<body>
    <nav class="grid-container text-center">
        <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
    </nav>

    <div class="grid-container blackboard">
        <div class="strike">
            <span>Create A Route</span>
        </div>

        <div class="grid-container text-center">
            <form action="#" method="GET">
            <p>Location <input></p>
            <p>Crawl Name <input></p>
            <div class="grid-container">
                <input class="button button-blackboard" type="button" value="Reset">
                <input class="button button-blackboard" type="submit" value="Submit">
            </div>
            </form>
        </div>

        <div class="grid-container">
            <div class="strike">
                <span>Pub Crawl Route</span>
            </div>
            <div class="grid-container text-center">
            <form action="../display" method="GET">
                <div id="map"></div>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&callback=initMap">
                </script>
                <div>
                    <ul>
                        <li>Pub 1: <input class="button button-blackboard" type="button" value="Delete"></li>
                        <li>Pub 2: <input class="button button-blackboard" type="button" value="Delete"></li>
                        <li>Pub 3: <input class="button button-blackboard" type="button" value="Delete"></li>
                        <li>Pub 4: <input class="button button-blackboard" type="button" value="Delete"></li>
                        <li>Pub 5: <input class="button button-blackboard" type="button" value="Delete"></li>
                    </ul>
                </div>
                <input class="button button-blackboard" type="submit" value="Create Route">
            </form>
        </div>
        </div>
    </div>

    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="../Terms/">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>
</body>
</html>
