<!DOCTYPE html>
<html lang="en">
<!-- Header starts here holds links to CSS files and google map script-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Create Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Jquery Library-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- FireBase scripts-->
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <!--Javascript methods-->
    <script src="../js/methods.js"></script>

    <!--Generate route script-->
    <script src="js/create.js"></script>
</head>
<body>
    <!-- Navigation container starts here holds app logo/tile -->
    <nav class="grid-container text-center">
        <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
    </nav>

    <!-- Blackboard container starts here holds options to generate a pub crawl and map for displaying route -->
    <div class="grid-container blackboard">
        <div class="strike">
            <span>Create A Route</span>
        </div>

        <!-- Container for map, route list and generate route link button-->
        <div class="grid-container text-center">
            <div id="controls-buttons-container">
                <input class="button-blackboard" id="route-clear" type="button" value="Clear Pubs">
                <input class="button-blackboard" id="route-find" type="button" value="Find Pubs">
            </div>

            <input class="controls" id="location-search" type="text" placeholder="Search">
            <div id="map"></div>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&libraries=places,geometry&callback=initMap">
            </script>
        </div>

        <!-- Container for pub crawl list -->
        <div class="grid-container" id="route">
            <div class="strike">
                <span>Pub Crawl Route</span>
            </div>

            <div class="grid-container text-center">
                <ul class="pub-list" id="route-list"></ul>
                <form  method="get" id="start-form">
                    <p>Crawl Name <input type="text" class="crawlname" required></p>
                    <input class="button button-blackboard" id="start-route" type="submit" value="Start Route">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer container starts here holds shelf, terms and conditions link and group logo-->
    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="../Terms/">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>
</body>
</html>
