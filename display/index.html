<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Display Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav class="grid-container text-center">
    <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
</nav>

<div class="grid-container blackboard">
    <div class="strike">
        <span>Display Pub Crawl Route</span>
    </div>

    <div class="grid-container text-center">
        <div class="grid-container">
            <p>Crawl Name: CRAWL NAME</p>
            <input class="button-blackboard button-left" type="button" value="Arrived">
            <input class="button-blackboard button-right" type="button" value="Next Pub">
        </div>
    </div>

    <div class="grid-container">
        <div class="strike">
            <span>Route Map</span>
        </div>
        <div id="map"></div>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&callback=initMap">
        </script>
        <script src="js/map.js"> </script>
    </div>

    <div class="grid-container">
        <div class="strike">
            <span>Twitter Feed</span>
        </div>
    </div>
</div>
<footer class="grid-container">
    <div class="grid-50">
        <ul>
            <li><a href="">Terms and Conditions</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
        </ul>
    </div>
    <div class="grid-50">
        <img class="footerLogo" src="../img/tinified/house1text3.png">
    </div>
</footer>
</body>
</html>
