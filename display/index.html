<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Display Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/map.js"></script>
</head>
<body>
    <nav class="grid-container text-center">
        <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
    </nav>

    <div class="grid-container blackboard">
        <div class="strike">
            <span>Display Pub Crawl Route</span>
        </div>

        <div class="grid-container text-center">
            <div class="grid-container">
                <p>Crawl Name: CRAWL NAME</p>
                <input class="button-blackboard button-left" type="button" value="Arrived">
                <input class="button-blackboard button-right" type="button" value="Next Pub">
            </div>
        </div>

        <div class="grid-container">
            <div class="strike">
                <span>Route Map</span>
            </div>
            <div id="map"></div>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&callback=initMap">
            </script>

        </div>

        <div class="grid-container">
            <div class="strike">
                <span>Twitter Feed</span>

            </div>
            <div class="grid-container text-center">
            <a class="twitter-timeline"  href="https://twitter.com/FrTedQOTD" data-widget-id="715104481025867776">Tweets by @FrTedQOTD</a>

            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                </div>
            </div>
    </div>

    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="../Terms/">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>
</body>
</html>
