<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<!-- Header starts here holds links to CSS files and google map script-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Display Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Jquery Library-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--gmaps.js Library
    <script src="https://raw.githubusercontent.com/HPNeo/gmaps/master/gmaps.js"></script> -->
    <!-- FireBase scripts-->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src ="js/display.js"></script>

</head>
<body>
    <!-- Navigation container starts here holds app logo/tile -->
    <nav class="grid-container text-center">
        <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
    </nav>

    <!-- Blackboard container holds route map, buttons to progress route and twitter feeds-->
    <div class="grid-container blackboard">
        <div class="strike">
            <span>Display Pub Crawl Route</span>
        </div>

        <!-- Container for route progress buttons -->
        <div class="grid-container text-center">
            <div class="grid-container">
                <p>Crawl Name: <span class="crawlname"></span> </p>
                <p>Location: <span class="crawlLocation"></span> </p>
                <p><a href="javascript:void(0)"><input onclick="toggle_visibility('popupBoxTwoPosition');" class="button-blackboard button-right" type="button" id="ratings" value="Rate Crawl"></a></p>

                <!--<input class="button-blackboard button-left" type="button" id="pubArrived" value="Arrived">-->
                <input class="button-blackboard button-right" type="button" id="pubNext" value="Begin Crawl">
            </div>
        </div>

        <!-- Container for route map -->
        <div class="grid-container">
            <div class="strike">
                <span>Route Map</span>
            </div>
            <div id="map"></div>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&libraries=places&callback=initMap">
                </script>
        </div>

        <!-- Container for twitter feeds -->
        <div class="grid-container">
            <div class="strike">
                <span>Twitter Feed</span>

            </div>
            <div class="grid-container text-center">
                <div id="tweets">
                    <p id="TweetName">Tweets</p>
                    <ul id ="twitter">
                    </ul>
               </div>
            </div>
        </div>
    </div>

    <!-- Footer container starts here holds shelf, terms and conditions link and group logo-->
    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="../Terms/">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>

    <div id="popupBoxTwoPosition">
        <div class="popupBoxTwoWrapper">
            <div class="blackboard">
                <form id = "RatingForm" action = "#" method = "post">
                    <h2>Rate Pub Crawl:</h2>
                    <p>Crawl Name: <span class="crawlname"></span></p>
                    <p>Location: <span class="crawlLocation"></span></p>
                    <p>Rating:
                    <select id = "Rating">
                        <option value="*">*</option>
                        <option value="**">**</option>
                        <option value="***">***</option>
                        <option value="****">****</option>
                        <option value="*****">*****</option>
                    </select>
                    </p>
                    <br/>
                    <input class="button-blackboard button-left"  type = "button" name = "loginSubmit" value="Submit" id = "RatingSubmit"/>
                    <input class="button-blackboard button-right" type = "button"  href="javascript:void(0)" onclick="toggle_visibility('popupBoxTwoPosition');" id = "CloseButton" value ="Close"/>
                </form>
            </div>
        </div>
    </div>
    <!--Display javascript for passing url parameters to map-->

</body>
</html>
