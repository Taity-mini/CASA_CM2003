<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<!-- Header starts here holds links to CSS files and google map script-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Display Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Jquery Library-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--Display javascript for passing url parameters to map-->
    <script src ="../js/display.js"></script>
</head>
<body>
    <!-- Navigation container starts here holds app logo/tile -->
    <nav class="grid-container text-center">
        <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
    </nav>

    <!-- Blackboard container holds route map, buttons to progress route and twitter feeds-->
    <div class="grid-container blackboard">
        <div class="strike">
            <span>Display Pub Crawl Route</span>
        </div>

        <!-- Container for route progress buttons -->
        <div class="grid-container text-center">
            <div class="grid-container">
                <p>Crawl Name:<span id="crawlname"><a href="javascript:void(0)" onclick="toggle_visibility('popupBoxTwoPosition');" id = "login">(Rating)</a></span></p>

                <input class="button-blackboard button-left" type="button" value="Arrived">
                <input class="button-blackboard button-right" type="button" value="Next Pub">
            </div>
        </div>

        <!-- Container for route map -->
        <div class="grid-container">
            <div class="strike">
                <span>Route Map</span>
            </div>
            <div id="map"></div>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&libraries=places&callback=initMap">
                </script>
        </div>

        <!-- Container for twitter feeds -->
        <div class="grid-container">
            <div class="strike">
                <span>Twitter Feed</span>

            </div>
            <div class="grid-container text-center">
            <a class="twitter-timeline"  href="https://twitter.com/FrTedQOTD" data-widget-id="715104481025867776">Tweets by @FrTedQOTD</a>

            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                <a class="twitter-timeline"  href="https://twitter.com/Cats" data-widget-id="715109350575091712">Tweets by @Cats</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
        </div>
    </div>

    <!-- Footer container starts here holds shelf, terms and conditions link and group logo-->
    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="../Terms/">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>
    <div id="popupBoxTwoPosition">
        <div class="popupBoxTwoWrapper">
            <div class="popupBoxContent">
                <form id = "RatingForm" action = "#" method = "post">
                    <p>Crawl Name:</p>
                    <p>Location:</p>
                    <p>Rating:</p>
                    <select>
                        <option value="">Location 1</option>
                        <option value="">Location 2</option>
                        <option value="">Location 3</option>
                        <option value="">Location 4</option>
                        <option value="">Location 5</option>
                    </select>
                    <input type = "submit" name = "loginSubmit" id = "loginSubmit"/><br />
                    <input type = "button" name = "button" href="javascript:void(0)" onclick="toggle_visibility('popupBoxTwoPosition');" id = "CloseButton" value ="Close">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
