<!DOCTYPE html>
<html lang="en">
<!-- Header starts here holds links to CSS files and google map script-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <title>Generate Route</title>

    <!--Unsemantic framework CSS-->
    <link rel="stylesheet" href="../css/unsemantic-grid-responsive.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--JQuery-->
    <script src="../js/jquery.min.js"></script>

    <!--Google Maps javascript for initialising the map-->
    <!--<script src="../js/map.js"></script>-->

    <!--Generate route script-->
    <script src="js/generate.js"></script>
</head>
<body>
<!-- Navigation container starts here holds app logo/tile -->
    <nav class="grid-container text-center">
        <a class="site-title" href="../"><img src="../img/bottlecap.png"></a>
    </nav>

    <!-- Blackboard container starts here holds options to generate a pub crawl and map for displaying route -->
    <div class="grid-container blackboard">
        <div class="strike">
            <span>Generate A Route</span>
        </div>

        <!-- Container for pub crawl options -->
        <div class="grid-container text-center">
            <form action=".#" method="GET">
            <p>Location <input id="location-search" type="text" placeholder="Search"></p>
            <p>Number of Pubs <select id="num-pubs"></select></p>
            <p>Crawl Name <input></p>
            <div class="grid-container">
                <input class="button-blackboard" id="route-reset" type="button" value="Reset">
                <input class="button-blackboard" id="route-submit" type="button" value="Submit">
            </div>
            </form>
        </div>

        <!-- Container for map, route list and generate route link button-->
        <div class="grid-container">
            <div class="strike">
                <span>Pub Crawl Route</span>
            </div>

            <div class="grid-container text-center">
                <div id="map"></div>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRPtLqvmMenEaLmiPo0XqVOMvuVSGvEe0&libraries=visualization&libraries=places&callback=initMap">
                </script>
                <ul class="pub-list" id="route-list">
                    <li>Pub Option #1 <input class="button button-blackboard" type="button" value="Delete"></li>
                    <li>Pub Option #2 <input class="button button-blackboard" type="button" value="Delete"></li>
                    <li>Pub Option #3 <input class="button button-blackboard" type="button" value="Delete"></li>
                    <li>Pub Option #4 <input class="button button-blackboard" type="button" value="Delete"></li>
                    <li>Pub Option #5 <input class="button button-blackboard" type="button" value="Delete"></li>
                    <li>Pub Option #6 <input class="button button-blackboard" type="button" value="Delete"></li>
                </ul>
                <form action="../display" method="GET">
                    <input class="button button-blackboard" type="submit" value="Generate Route">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer container starts here holds shelf, terms and conditions link and group logo-->
    <footer class="grid-container">
        <div class="shelf">
            <div class="footer-left">
                <a href="">Terms and Conditions</a>
            </div>
            <div class="footer-right">
                <a class="footer-logo" href="https://github.com/Taity-mini/CASA_CM2003" target="_blank"></a>
            </div>
        </div>
        <div class="shelf-edge"></div>
    </footer>
</body>
</html>
